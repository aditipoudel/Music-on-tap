<!DOCTYPE html>
<html lang="en">;
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <title>Music on Tap!</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap for music right away</h1>
            <p>
                You can play these with just one tap!
            </p>
        </header>
        <div class="visual">
            <img src="smile.jpg" height="100px" width="100px">
        </div>
        <div class="pads">
        <div class="pad1"></div>
        <audio class=sound src="./sounds/letswritealovesong.mp3"></audio>
        <div class="pad2"></div>
        <audio class=sound src="./sounds/butterflyflyaway.mp3"></audio>
        <div class="pad3"></div>
        <audio class=sound src="./sounds/vanillatwilight.mp3"></audio>
        <div class="pad4"></div>
        <audio class=sound src="./sounds/lastchristmas.mp3"></audio>
        <div class="pad5"></div>
        <audio class=sound src="./sounds/takemetoyouheart.mp3"></audio>
        <div class="pad6"></div>
        <audio class=sound src="./sounds/tinydancer.mp3"></audio>
       </div>
    </div>
    <script src=./index.js></script>
</body>
</html>
